<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Login Form</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<img src="assets/img/hotel-background.jpg" alt="">
<div class="container">
    <form action="#">
        <h1>Login</h1>
        <div class="input-box">
            <input type="email" placeholder="Email">
            <i class='bx bx-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password">
            <i class='bx bx-lock-alt' ></i>
        </div>
        <div class="remember">
            <label for="#">
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn">Login</button>
        <div class="register">
            <p>Don't have an account? <br> <a href="#">Register</a></p>
        </div>
        <div class="auth-buttons">

            <button class="auth-button google" id="googleSignIn"><box-icon type='logo' name='google'></box-icon></button>
            <button class="auth-button github" id="githubSignIn"><box-icon name='github' type='logo' ></box-icon></button>
        </div>

    </form>
</div>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
